<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex flex-column gap-3 justify-content-center align-items-center" style="height: 100vh">
        <div class="d-flex flex-column text-center">
            <h2>Welcome to Expense Transfer</h2>
            <p class="fs-5">Track your spending, stay in control.</p>
        </div>
        <div class="w-25 px-2">
            <label class="mb-2">Email</label>
            <input type="email" placeholder="v@example.com" id="user-email" class="form-control w-100">
            <p id="error-message"></p>
        </div>
        <div class="w-25 px-2">
            <label class="mb-2">Password</label>
            <input type="password" placeholder="****" id="password" class="form-control w-100">
        </div>
        <p><a href="./signUp.html" style="text-decoration: none; color: green;">login</a> if you already have an account</p>
        <button id="sign-in-btn" class="btn bg-success text-white w-25">signup</button>
    </div>
    <script src="signUp.js"></script>
</body>

</html>
