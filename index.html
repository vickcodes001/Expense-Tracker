<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Expense Tracker</title>
  </head>

  <body>
    <div class="container-wrapper">
      <div class="glass-card">
        <div class="header-section">
          <h1>Expense Tracker</h1>
          <p class="user-greeting" id="user-name-paragraph">Welcome back!</p>
        </div>

        <div class="input-section">
          <div class="input-row">
            <div class="form-group-custom">
              <label>Category</label>
              <div style="display: flex; gap: 10px; align-items: center">
                <div class="custom-select-wrapper">
                  <div class="custom-select" id="custom-category-select">
                    <div class="custom-select-trigger">
                      <span>Select a category</span>
                      <div class="arrow">▼</div>
                    </div>
                    <div class="custom-options"></div>
                  </div>
                  <input type="hidden" id="category-select" value="" />
                </div>
                <button class="btn-add-category" id="modal-btn">+</button>
              </div>
            </div>

            <div class="form-group-custom">
              <label>Amount</label>
              <input type="number" id="amount-input" class="form-control" />
            </div>

            <div class="form-group-custom">
              <label>Date</label>
              <div class="custom-select-wrapper">
                <div class="custom-select" id="custom-date-select">
                  <div class="custom-select-trigger">
                    <span>Select a date</span>
                    <div class="arrow">▼</div>
                  </div>
                  <div class="custom-options" id="date-options"></div>
                </div>
                <input type="hidden" id="date-input" value="" />
              </div>
            </div>

            <button id="add-btn" class="btn-custom btn-primary-custom">
              Add Expense
            </button>
          </div>
        </div>

        <div class="table-section">
          <h2>Expenses List</h2>
          <table class="table-custom">
            <thead>
              <tr>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="expense-table-body"></tbody>
            <tfoot>
              <tr>
                <td>Total</td>
                <td id="total-amount">0.00</td>
                <td></td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

    <div id="modal-container" class="modal-overlay d-none">
      <div class="modal-content">
        <button id="cancel-modal" class="modal-close">&times;</button>
        <h3>Add New Category</h3>
        <input
          type="text"
          id="new-expense-input"
          class="form-control"
          placeholder="Enter category name"
        />
        <button
          id="add-expense"
          class="btn-custom btn-primary-custom"
          style="width: 100%; margin-top: 20px"
        >
          Add Category
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
