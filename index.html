<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
        crossorigin="anonymous"
    >
    <title>Expense Tracker App</title>
</head>

<body class="d-flex flex-column align-items-center justify-content-start px-5 py-4 gap-5 vh-100 border border-dark">
    <h1>Expense Tracker App</h1>
    <div>
        <p id="user-name-paragraph"></p>
    </div>
    <div class="d-flex w-100 justify-content-between gap-3">
        <label for="category-select">Category:</label>
        <button class="btn btn-success" id="modal-btn">&plus;</button>
        <select id="category-select" class="form-select border border-dark-subtle" style="width: 200px;">
            <option selected>select a category</option>
            <option value="Food & Beverage">Food & Beverage</option>
            <option value="Rent">Rent</option>
            <option value="Transport">Transport</option>
            <option value="Relaxing">Relaxing</option>
        </select>
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input" class="form-control border border-dark-subtle" style="width: 150px;">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input" class="form-control border border-dark-subtle" style="width: 150px;">
        <button id="add-btn" class="btn btn-success">Add</button>
    </div>
    <div class="w-100">
        <h2 class="text-center">Expenses List</h2>
        <table class="table w-full border table-bordered">
            <thead>
                <tr class="bg-success">
                    <th class='bg-success text-white'>Category</th>
                    <th class='bg-success text-white'>Amount</th>
                    <th class='bg-success text-white'>Date</th>
                    <th class='bg-success text-white'>Delete</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                
            </tbody>
            <tfoot>
                <tr>
                    <td class="fw-bold">Total:</td>
                    <td id="total-amount" class="fw-bold"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <div id="modal-container" class="d-none rounded-3 justify-content-center align-items-center p-4 w-25 bg-success gap-5">
            <button id="cancel-modal" class="fs-1 bg-transparent p-0 m-0 border-0">
                &times;
            </button>
            <div id="modal-display" class="d-flex flex-column gap-2 align-items-center">
                <label for="new-expense" class="fs-5 text-white">Add a new Expense</label>
                <input type="text" id="new-expense-input" class="form-control">
                <button id="add-expense" class="btn btn-light ">add</button>
            </div>
        </div>
        <a href="/authentication/signUp.html">Signup</a>
    </div>
    <script src="script.js"></script>
    <script src="authentication/auth.js"></script>
  
</body>

</html>
